<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }
        .login-card {
            background: white;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .brand i { font-size: 48px; color: #2563eb; margin-bottom: 16px; display: block; }
        .brand span { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; color: #111827; }
        .subtitle { color: #6b7280; font-size: 14px; margin: 8px 0 32px 0; }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 24px;
            outline: none;
            transition: 0.2s;
            text-align: center;
            letter-spacing: 2px;
        }
        input[type="password"]:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
        }
        button:hover { background: #1d4ed8; transform: translateY(-1px); }

        .flash-msg {
            color: #b91c1c;
            font-size: 13px;
            margin-bottom: 20px;
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .back-link { margin-top: 24px; display: block; font-size: 13px; color: #6b7280; text-decoration: none; }
        .back-link:hover { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <i class="fa-brands fa-dropbox"></i>
            <span>派大星网盘</span>
        </div>
        <p class="subtitle">{{ subtitle }}</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-msg"><i class="fa-solid fa-circle-exclamation"></i> {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="password" placeholder="••••••" required autofocus autocomplete="off">
            <button type="submit">进入系统</button>
        </form>

        {% if 'admin' in request.path %}
            <a href="{{ url_for('index') }}" class="back-link">← 返回文件列表</a>
        {% endif %}
    </div>
</body>
</html>
